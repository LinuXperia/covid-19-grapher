<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Covid-19 Grapher</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">COVID 19 Grapher/Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Countries
              </a>
              <!-- Do not edit the dropdown comments they are used to populate the dropdown -->
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- DROPDOWN_DATA_START_HERE -->
                <a class="dropdown-item" href="countries/us.png">US</a
                ><a class="dropdown-item" href="countries/italy.png">Italy</a
                ><a class="dropdown-item" href="countries/china.png">China</a
                ><a class="dropdown-item" href="countries/spain.png">Spain</a
                ><a class="dropdown-item" href="countries/germany.png"
                  >Germany</a
                >
                <!-- DROPDOWN_DATA_END_HERE -->
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codingshot.github.io/quarantime/"
                >Quarantime</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">COVID-19 Notifier</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <img src="covid.png" class="img-responsive img-fluid" />
          <img src="top.png" class="img-responsive img-fluid" />
          <img src="change.gif" class="img-responsive img-fluid" />
          <div>
            <!-- Do not change table start and end comments, they are used to update it -->
            <table class="table">
              <tr>
                <th></th>
                <th>Country</th>
                <th>Total Cases</th>
              </tr>
              <!-- TABLE_DATA_START_HERE -->
              <tr>
                <td>1</td>
                <td>US</td>
                <td>101657</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Italy</td>
                <td>86498</td>
              </tr>
              <tr>
                <td>3</td>
                <td>China</td>
                <td>81897</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Spain</td>
                <td>65719</td>
              </tr>
              <tr>
                <td>5</td>
                <td>Germany</td>
                <td>50871</td>
              </tr>
              <!-- TABLE_DATA_END_HERE -->
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">
          by MPA (Jack V)
        </p>
      </div>
      <!-- /.container -->
    </footer>
  </body>
</html>
